{% extends 'base.html' %}
{% load static %}

{% block title %}
  Dashboard
{% endblock %}
{% block page_content %}
  <div class="welcome-bg">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-8 col-lg-6 text-center">
          <img src="{% static 'images/pet-logo.webp' %}" alt="Logo Veterinaria" width="220" />

          <h1 class="display-4 fw-bold mb-4">Bienvenido {{ request.user.username }} al Sistema Veterinario</h1>

          <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a href="{% url 'logout' %}" class="btn btn-vet btn-lg px-4 py-2"><i class="bi bi-box-arrow-in-right me-2"></i>Cerrar Sesi√≥n</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .welcome-bg {
      min-height: 100vh;
    }
    .btn-vet {
      background-color: #213448;
      color: white;
      transition: all 0.3s;
    }
    .btn-vet:hover {
      background-color: rgb(26, 62, 101);
      transform: translateY(-2px);
      color: white;
    }
  </style>
{% endblock %}
